# Default configuration settings

# Data Directory
data.directory=./data

# Date Format
date.format=yyyy-MM-dd HH:mm:ss

# Trading Parameters
initial.capital=100000
commission.rate=0.001
slippage.model=0.001

# Default Indicators
sma.fast.period=20
sma.slow.period=50
ema.fast.period=12
ema.slow.period=26
rsi.period=14
rsi.oversold=30
rsi.overbought=70
macd.fast.period=12
macd.slow.period=26
macd.signal.period=9
bollinger.period=20
bollinger.std.dev=2.0

# Position Sizing
position.size.percentage=0.1
risk.per.trade.percentage=0.02

# Stop Loss / Take Profit
default.stop.loss.percentage=5.0
default.take.profit.percentage=10.0

# UI Preferences
chart.price.color=#1f77b4
chart.volume.color=#7f7f7f
chart.profit.color=#2ca02c
chart.loss.color=#d62728
